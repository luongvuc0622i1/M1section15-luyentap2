<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  function m(number) {
    if(number==2){
      return number;
    }
    return number * m(number-1);
  }

  let num = +prompt("Nhập vào 1 số nguyên dương bất kỳ!");
  alert(m(num));
</script>
</body>
</html>
